{% extends 'base.html'%}
{% load  static %}
{% block content %}
<div class="text-center fs-2">
    <b class="txt-mycolor"> Medicines</b>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto">
        <div class="row">
            <div class="col-sm-12">
                {% for a in cdata %}
                <a href="/user/videogallery?x={{a.id}}" class="badge bg-mycolor rounded-pill" style="text-decoration:none;">{{a.cname}}</a>
                {% endfor %}
                 </div>
        </div>
        <div class="row mt-3">
                {% for a in vdata %}
            <div class="col-sm-3">
            <div class="card">
                <iframe class="img-card-top" src="{{a.vlink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <div class="card-body">
                    <b>{{a.category}}</b>
                    <p>{{a.medicine_des}}</p>
                     <span class="badge bg-mycolor rounded-pill">
              <i class="fa-solid fa-calendar-days"></i>
           {{a.vdate}}
              </span>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
